<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Relative Calc</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Relative Calc</h1>
    <form>
        <p class="intro">
            Input W for max and min width to calculate
            a formula for X in between those variables.
        </p>
        <div class="flex">
            <div>
                <label for="w-max">W max</label>
                <input id="w-max" type="number" min="0" placeholder="0">
            </div>
            <div>
                <label for="w-min">W min</label>
                <input id="w-min" type="number" min="0" placeholder="0">
            </div>
            <div>
                <label for="x-max">Y max</label>
                <input id="x-max" type="number" min="0" placeholder="0">
            </div>
            <div>
                <label for="x-min">Y min</label>
                <input id="x-min" type="number" min="0" placeholder="0">
            </div>
        </div>
        <br>
        <div class="calc-button">
            <button type="button" onclick="calc()">Calculate</button>
        </div>
        <div class="result">
            <p id="result" style="font-size: 90%; font-weight: bold;"></p>
        </div>
    </form>
    <button class="dark-mode" onclick="switchTheme()"> Dark mode </button>
    <script src="./script.js"></script>
</body>
</html>
